name: CI

on:
  push:
    branches: [ Scarmonit, "Scarmonit-*", "feature/**" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint
        run: |
          ruff format --check .
          ruff check .
          mypy .
      - name: Unit tests
        run: pytest -q
      - name: Smoke run (mocked)
        env:
          JULES_API_KEY: dummy
        run: |
          python tests/smoke_mock.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts
